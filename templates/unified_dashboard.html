<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-label {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .positive {
            color: #4ade80;
        }
        
        .negative {
            color: #f87171;
        }
        
        .neutral {
            color: #fbbf24;
        }
        
        .positions-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .position-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
        }
        
        .position-item.short {
            border-left-color: #f87171;
        }
        
        .position-item.long {
            border-left-color: #4ade80;
        }
        
        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .position-symbol {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .position-side {
            font-size: 0.85rem;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .position-side.short {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
        
        .position-side.long {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .position-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .status-item.running {
            border-left: 4px solid #4ade80;
        }
        
        .status-item.stopped {
            border-left: 4px solid #f87171;
        }
        
        .status-item.warning {
            border-left: 4px solid #fbbf24;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-dot.running {
            background: #4ade80;
        }
        
        .status-dot.stopped {
            background: #f87171;
        }
        
        .status-dot.warning {
            background: #fbbf24;
        }
        
        .efficiency-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, #f87171, #fbbf24, #4ade80);
            transition: width 0.3s ease;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .last-update {
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .position-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unified Trading Dashboard</h1>
            <p>Real-time portfolio monitoring and system control</p>
        </div>
        
        <div class="dashboard-grid">
            <!-- Portfolio Overview -->
            <div class="card">
                <h2 class="card-title">Portfolio Overview</h2>
                <div id="portfolio-content" class="loading">Loading portfolio data...</div>
            </div>
            
            <!-- Active Positions -->
            <div class="card">
                <h2 class="card-title">Active Positions</h2>
                <div id="positions-content" class="loading">Loading positions...</div>
            </div>
            
            <!-- System Status -->
            <div class="card">
                <h2 class="card-title">System Status</h2>
                <div id="system-content" class="loading">Loading system status...</div>
            </div>
            
            <!-- Performance Metrics -->
            <div class="card">
                <h2 class="card-title">Performance Metrics</h2>
                <div id="performance-content" class="loading">Loading metrics...</div>
            </div>
        </div>
        
        <div class="last-update" id="last-update">
            Last updated: Loading...
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // State management
        let portfolioData = null;
        let systemData = null;
        
        // Connection handlers
        socket.on('connect', function() {
            console.log('Connected to dashboard');
            loadInitialData();
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from dashboard');
            showError('Connection lost. Attempting to reconnect...');
        });
        
        // Data update handlers
        socket.on('portfolio_update', function(data) {
            portfolioData = data;
            updatePortfolioDisplay(data);
            updatePositionsDisplay(data);
            updateLastUpdate();
        });
        
        socket.on('system_update', function(data) {
            systemData = data;
            updateSystemDisplay(data);
            updatePerformanceDisplay(data);
            updateLastUpdate();
        });
        
        // Load initial data
        function loadInitialData() {
            fetch('/api/portfolio')
                .then(response => response.json())
                .then(data => {
                    portfolioData = data;
                    updatePortfolioDisplay(data);
                    updatePositionsDisplay(data);
                })
                .catch(error => {
                    console.error('Portfolio data loading error:', error);
                    showError('Failed to load portfolio data');
                });
            
            fetch('/api/system-status')
                .then(response => response.json())
                .then(data => {
                    systemData = data;
                    updateSystemDisplay(data);
                    updatePerformanceDisplay(data);
                })
                .catch(error => {
                    console.error('System status loading error:', error);
                    showError('Failed to load system status');
                });
        }
        
        // Update portfolio display
        function updatePortfolioDisplay(data) {
            const content = document.getElementById('portfolio-content');
            const pnlClass = data.total_pnl >= 0 ? 'positive' : 'negative';
            
            content.innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">Total Balance</span>
                    <span class="metric-value">$${data.total_balance.toFixed(2)}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Available Balance</span>
                    <span class="metric-value">$${data.available_balance.toFixed(2)}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Active Positions</span>
                    <span class="metric-value">${data.positions_count}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Total P&L</span>
                    <span class="metric-value ${pnlClass}">$${data.total_pnl.toFixed(2)}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">P&L Percentage</span>
                    <span class="metric-value ${pnlClass}">${data.pnl_percentage.toFixed(3)}%</span>
                </div>
            `;
        }
        
        // Update positions display
        function updatePositionsDisplay(data) {
            const content = document.getElementById('positions-content');
            
            if (!data.positions || data.positions.length === 0) {
                content.innerHTML = '<div class="loading">No active positions</div>';
                return;
            }
            
            const positionsHtml = data.positions.map(pos => {
                const pnlClass = pos.pnl >= 0 ? 'positive' : 'negative';
                return `
                    <div class="position-item ${pos.side}">
                        <div class="position-header">
                            <span class="position-symbol">${pos.symbol}</span>
                            <span class="position-side ${pos.side}">${pos.side}</span>
                        </div>
                        <div class="position-details">
                            <div>Size: ${pos.size}</div>
                            <div>Entry: $${pos.entry_price.toFixed(4)}</div>
                            <div>Current: $${pos.current_price.toFixed(4)}</div>
                            <div class="${pnlClass}">P&L: $${pos.pnl.toFixed(2)} (${pos.pnl_percentage.toFixed(2)}%)</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `<div class="positions-list">${positionsHtml}</div>`;
        }
        
        // Update system display
        function updateSystemDisplay(data) {
            const content = document.getElementById('system-content');
            
            const componentsHtml = Object.entries(data.components || {}).map(([name, info]) => {
                const statusClass = info.status === 'running' ? 'running' : 'stopped';
                return `
                    <div class="status-item ${statusClass}">
                        <div>
                            <span class="status-dot ${statusClass}"></span>
                            ${name}
                        </div>
                        <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px;">
                            ${info.message || info.status}
                        </div>
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">Active Components</span>
                    <span class="metric-value">${data.active_count}/${data.total_count}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">System Efficiency</span>
                    <span class="metric-value">${data.efficiency}%</span>
                </div>
                <div class="efficiency-bar">
                    <div class="efficiency-fill" style="width: ${data.efficiency}%"></div>
                </div>
                <div class="status-grid" style="margin-top: 20px;">
                    ${componentsHtml}
                </div>
            `;
        }
        
        // Update performance display
        function updatePerformanceDisplay(data) {
            const content = document.getElementById('performance-content');
            
            if (!portfolioData) {
                content.innerHTML = '<div class="loading">Waiting for portfolio data...</div>';
                return;
            }
            
            const utilizationRate = portfolioData.available_balance > 0 ? 
                ((portfolioData.total_balance - portfolioData.available_balance) / portfolioData.total_balance * 100) : 0;
            
            content.innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">Capital Utilization</span>
                    <span class="metric-value">${utilizationRate.toFixed(1)}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">System Efficiency</span>
                    <span class="metric-value">${data.efficiency}%</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Active Strategies</span>
                    <span class="metric-value">${data.active_count}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Risk Level</span>
                    <span class="metric-value neutral">Moderate</span>
                </div>
            `;
        }
        
        // Update last update time
        function updateLastUpdate() {
            const lastUpdate = document.getElementById('last-update');
            lastUpdate.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.dashboard-grid'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateLastUpdate();
        });
    </script>
</body>
</html>
