<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Intellectia Trading Platform{% endblock %}</title>
    
    <!-- CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f3a;
            --card-bg: #232946;
            --accent-blue: #4f8bff;
            --accent-green: #00d395;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --border-color: #2d3748;
        }

        [data-theme="light"] {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .sidebar-collapsed .sidebar-title {
            opacity: 0;
            display: none;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin: 5px 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(79, 139, 255, 0.1);
            color: var(--accent-blue);
        }

        .nav-link.active {
            background: var(--accent-blue);
            color: white;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        .sidebar-collapsed .nav-text {
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .sidebar-collapsed + .main-content {
            margin-left: 80px;
        }

        /* Top Bar */
        .top-bar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            display: flex;
            justify-content: between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 211, 149, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(79, 139, 255, 0.1);
            border-color: var(--accent-blue);
        }

        /* Content Area */
        .content-area {
            padding: 30px;
        }

        /* Cards */
        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: 100%;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .metric-change {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            margin-top: 8px;
            display: inline-block;
        }

        .positive {
            color: var(--accent-green);
            background: rgba(0, 211, 149, 0.1);
        }

        .negative {
            color: var(--accent-red);
            background: rgba(255, 71, 87, 0.1);
        }

        .neutral {
            color: var(--text-secondary);
            background: rgba(184, 188, 200, 0.1);
        }

        /* Charts Container */
        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            height: 400px;
        }

        /* Tables */
        .modern-table {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .modern-table table {
            width: 100%;
            margin: 0;
        }

        .modern-table th {
            background: var(--secondary-bg);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 16px 20px;
            border: none;
        }

        .modern-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .modern-table tr:last-child td {
            border-bottom: none;
        }

        /* Buttons */
        .btn-primary {
            background: var(--accent-blue);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3d6fdb;
            transform: translateY(-1px);
        }

        .btn-success {
            background: var(--accent-green);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }

        .btn-danger {
            background: var(--accent-red);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">I</div>
            <div class="sidebar-title">Intellectia</div>
        </div>
        
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="/" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/portfolio" class="nav-link {% if request.endpoint == 'portfolio' %}active{% endif %}">
                    <i class="fas fa-wallet nav-icon"></i>
                    <span class="nav-text">Portfolio</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/strategy-builder" class="nav-link {% if request.endpoint == 'strategy_builder' %}active{% endif %}">
                    <i class="fas fa-cogs nav-icon"></i>
                    <span class="nav-text">Strategy Builder</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/analytics" class="nav-link {% if request.endpoint == 'analytics' %}active{% endif %}">
                    <i class="fas fa-chart-bar nav-icon"></i>
                    <span class="nav-text">Analytics</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/ai-panel" class="nav-link {% if request.endpoint == 'ai_panel' %}active{% endif %}">
                    <i class="fas fa-brain nav-icon"></i>
                    <span class="nav-text">AI Panel</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/settings" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                    <i class="fas fa-cog nav-icon"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <button class="btn btn-link text-light p-0" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="system-status" id="systemStatus">
                    <div class="status-indicator"></div>
                    <span>LIVE</span>
                </div>
            </div>
            
            <div class="top-bar-right">
                <div class="text-secondary small" id="lastUpdate">
                    Last update: --:--:--
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="dropdown">
                    <button class="btn btn-link text-light" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/settings">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    
    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const icon = document.getElementById('themeIcon');
            
            html.setAttribute('data-theme', newTheme);
            icon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            
            localStorage.setItem('theme', newTheme);
        }

        // Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-collapsed');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('sidebar-collapsed'));
        }

        // Load Saved Preferences
        function loadPreferences() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            
            if (sidebarCollapsed) {
                document.getElementById('sidebar').classList.add('sidebar-collapsed');
            }
        }

        // Update Last Update Time
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Last update: ${timeString}`;
        }

        // System Status Updates
        function updateSystemStatus(status, message = '') {
            const statusEl = document.getElementById('systemStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            const text = statusEl.querySelector('span');
            
            statusEl.className = 'system-status';
            
            switch(status) {
                case 'live':
                    statusEl.style.background = 'rgba(0, 211, 149, 0.1)';
                    statusEl.style.borderColor = 'var(--accent-green)';
                    indicator.style.background = 'var(--accent-green)';
                    text.textContent = 'LIVE';
                    break;
                case 'error':
                    statusEl.style.background = 'rgba(255, 71, 87, 0.1)';
                    statusEl.style.borderColor = 'var(--accent-red)';
                    indicator.style.background = 'var(--accent-red)';
                    text.textContent = 'ERROR';
                    break;
                case 'loading':
                    statusEl.style.background = 'rgba(79, 139, 255, 0.1)';
                    statusEl.style.borderColor = 'var(--accent-blue)';
                    indicator.style.background = 'var(--accent-blue)';
                    text.textContent = 'SYNCING';
                    break;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPreferences();
            updateLastUpdateTime();
            setInterval(updateLastUpdateTime, 60000); // Update every minute
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            updateSystemStatus('error', e.message);
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
